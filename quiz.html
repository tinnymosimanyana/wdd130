<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <form id="quizForm">
        <h1>HTML & CSS Quiz</h1>
        
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1">
        
        <label for="q2">2. What is the purpose of CSS?</label>
        <textarea id="q2" name="q2"></textarea>
        
        <label for="q3">3. Choose the correct HTML tag for the largest heading:</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose one...</option>
            <option value="h1">&lt;h1&gt;</option>
            <option value="h2">&lt;h2&gt;</option>
            <option value="h3">&lt;h3&gt;</option>
        </select>
        
        <label for="q4">4. How many hex values are used to represent colors in CSS?</label>
        <input type="number" id="q4" name="q4">
        
        <input type="submit" value="Submit Quiz">
    </form>
</body>
</html>
